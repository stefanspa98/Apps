<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <h1>Weather APP</h1>
    <div id="div">
        <input type="search" name="location" id="loc" value="Skopje">
        <br><br>
        <button id="search" onclick="Click(userInput)">Search</button>
        <div id="result">
            <p id="temp"></p>
            <p id="feels_like"></p>
            <p id="pressure"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
